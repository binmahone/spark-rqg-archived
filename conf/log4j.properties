log4j.rootLogger=INFO,CA,FA

#Console Appender
log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern=%m%n
log4j.appender.CA.follow=true
# Set the logger level of console Appender to INFO
log4j.appender.CA.Threshold = INFO

#File Appender
log4j.appender.FA=org.apache.log4j.FileAppender
log4j.appender.FA.file=${logfile.name}
log4j.appender.FA.layout=org.apache.log4j.PatternLayout
log4j.appender.FA.layout.ConversionPattern=%d{HH:mm:ss.SSS} %t %p %c{1}: %m%n
log4j.appender.FA.append=false
# Set the logger level of File Appender to DEBUG
log4j.appender.FA.Threshold = DEBUG

# Some packages are noisy for no good reason.
log4j.additivity.org.apache.parquet.hadoop.ParquetRecordReader=false
log4j.logger.org.apache.parquet.hadoop.ParquetRecordReader=OFF

log4j.additivity.org.apache.parquet.hadoop.ParquetOutputCommitter=false
log4j.logger.org.apache.parquet.hadoop.ParquetOutputCommitter=OFF

log4j.additivity.org.apache.hadoop.hive.serde2.lazy.LazyStruct=false
log4j.logger.org.apache.hadoop.hive.serde2.lazy.LazyStruct=OFF

log4j.additivity.org.apache.hadoop.hive.metastore.RetryingHMSHandler=false
log4j.logger.org.apache.hadoop.hive.metastore.RetryingHMSHandler=OFF

log4j.additivity.hive.ql.metadata.Hive=false
log4j.logger.hive.ql.metadata.Hive=OFF

log4j.logger.org.apache.hadoop.fs.FileSystem=ERROR
log4j.logger.org.apache.spark.scheduler=WARN
log4j.logger.org.apache.spark.MapOutputTrackerMasterEndpoint=WARN
log4j.logger.DataNucleus.Persistence=WARN
log4j.org.apache.hadoop.fs.FileSystem=WARN
log4j.logger.org.apache.hadoop=WARN
log4j.logger.org.apache.hadoop.hive.conf.HiveConf=ERROR
log4j.logger.org.apache.hadoop.hive.metastore.HiveMetaStore=ERROR
log4j.logger.org.apache.hadoop.hive.metastore.ObjectStore=ERROR
log4j.logger.org.apache.hadoop.util.NativeCodeLoader=ERROR
log4j.logger.org.apache.spark.SparkEnv=WARN
log4j.logger.org.apache.spark.executor.Executor=WARN
log4j.logger.org.apache.spark.internal=ERROR
log4j.logger.org.apache.spark.network.netty.NettyBlockTransferService=WARN
log4j.logger.org.apache.spark.storage=WARN
log4j.logger.org.apache.spark.SecurityManager=WARN
log4j.logger.org.apache.spark.SparkContext=WARN
log4j.logger.org.apache.spark.resource=WARN
