{
  "reference": {
    "type": "POSTGRESQL",
    "hostname": "localhost",
    "port": 5432,
    "user": "postgres"
  },
  "test": {
    "type": "SPARK",
    "hostname": "localhost",
    "port": 10000
  },
  "SPARK_CONF": [
      "spark.sql.sort.enableRadixSort",
      "spark.sql.subexpressionElimination.enabled",
      "spark.sql.constraintPropagation.enabled",
      "spark.sql.parquet.filterPushdown",
      "spark.sql.codegen.wholeStage",
      "spark.sql.exchange.reuse",
      "spark.sql.codegen.aggregate.map.twolevel.enabled",
      "spark.sql.execution.useObjectHashAggregateExec",
      "spark.sql.cbo.enabled",
      "spark.sql.cbo.joinReorder.enabled"
    ],
  "QUERY_PROFILE": {
    "BOUNDS": {
      "MAX_NESTED_QUERY_COUNT": [0, 2],
      "MAX_NESTED_EXPR_COUNT": [0, 2],
      "SELECT_ITEM_COUNT": [1, 5],
      "WITH_TABLE_COUNT": [1, 3],
      "TABLE_COUNT": [1, 2],
      "ANALYTIC_LEAD_LAG_OFFSET": [1, 100],
      "ANALYTIC_WINDOW_OFFSET": [1, 100]
    },
    "WEIGHTS": {
      "SELECT_ITEM_CATEGORY": {
        "AGG": 3,
        "ANALYTIC": 1,
        "BASIC": 10
      },
      "JOIN": {
        "INNER": 0.7,
        "LEFT": 0.2,
        "RIGHT": 0.05,
        "FULL_OUTER": 0.04,
        "CROSS": 0.01
      },
      "QUERY_EXECUTION": {
        "CREATE_TABLE_AS": 0,
        "RAW": 10,
        "VIEW": 0
      }
    },
    "FLAGS": {
      "ANALYTIC_DESIGNS": {
        "TOP_LEVEL_QUERY_WITHOUT_LIMIT": true,
        "DETERMINISTIC_ORDER_BY": true,
        "NO_ORDER_BY": true,
        "ONLY_SELECT_ITEM": true,
        "UNBOUNDED_WINDOW": true,
        "RANK_FUNC": true
      }
    },
    "PROBABILITIES": {
      "OPTIONAL_QUERY_CLAUSES": {
        "WITH": 0,
        "FROM": 1,
        "WHERE": 0.5,
        "GROUP_BY": 0.1,
        "HAVING": 0.25,
        "UNION": 0.1,
        "ORDER_BY": 0.1
      },
      "OPTIONAL_ANALYTIC_CLAUSES": {
        "PARTITION_BY": 0.5,
        "ORDER_BY": 0.5,
        "WINDOW": 0.5
      },
      "MISC": {
        "INLINE_VIEW": 0.1,
        "SELECT_DISTINCT": 0.1,
        "SCALAR_SUBQUERY": 0,
        "UNION_ALL": 0.5
      }
    }
  }
}
